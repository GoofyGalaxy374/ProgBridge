<html>
  <head>
    <title>
      
    </title>
  </head>
  <div class="container d-flex align-items-center justify-content-center">
        <form #formData >

          <div class="loginMessage">
            <h3 class="header">ProgBridge</h3>
            <p class="text">A networking platform for developers and tech enthusiasts.</p>
          </div>
          <hr/>

          <div class="form-group was-validated form-floating" >
            <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" required>
            <label for="exampleInputEmail1">Username</label>

          </div>

          <div class="form-group was-validated form-floating">
            <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            <label for="exampleInputPassword1">Password</label>


          </div>

          <div class="form-group was-validated form-floating">
            <input type="password" name="repass" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            <label for="exampleInputPassword1">Password</label>
          </div>

          <button (click)='registerUser(formData)' type="button" class="btn btn-primary btn-lg">Register</button>
        </form>
        <a class="alreadyRegistered" href="/login">Already have an account? Sign in here.</a>
  </div>
</html>
