        <nav class="navbar navbar-expand-lg navbar-light bg-light" >

            <a class="navbar-brand" href="/">ProgBridge</a>
          
              <ul class="navbar-nav mr-auto mt-2 mt-md-0">

                  <li class="nav-item" *ngIf="!isUser">
                    <a class="nav-link" href="/register">Register</a>
                  </li>
                  <li class="nav-item" *ngIf="!isUser">
                    <a class="nav-link" href="/login">Login</a>
                  </li>
                  <div class="searchBarWrapper">
                    <input class="form-control searchBar" placeholder="    Search ProgBridge...">
                    <i class="bi bi-search"></i>
                  </div>
                  <li class="nav-item profileLink" *ngFor="let userData of isUser ">
                    <a class="nav-link" href="/profile/{{userData._id}}">
                      <img class="usernamePfp" src={{userData.profilePicture}}>
                        {{userData.username}}
                    </a>
                    <div class="profileIconsWrapper">
                      <a href="messenger/{{userData._id}}"> <i class="bi bi-chat-fill"></i> </a>
                      <i class="bi bi-bell-fill"></i>
                      <div ngbDropdown class="myDropdown">
                        <i class="bi bi-caret-down-fill" ngbDropdownToggle ></i>  
                        <div ngbDropdownMenu>
                          <a ngbDropdownItem href="/profile/{{userData._id}}"> <img class='usernamePfp' src="{{userData.profilePicture}}"> My profile </a>
                          
                          <a ngbDropdownItem href="/logout"> <i class="bi bi-box-arrow-right"></i> Logout </a>
      
                        </div>
                      </div>
                    </div>
                  </li>
