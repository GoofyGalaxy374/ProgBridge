<html>
    <head>
    </head>
    <body>
        
        
        <div class="messengerWrapper">
            <div class="contacts" *ngFor="let follower of userFollowers">
                <div class="messenger-contacts" id={{follower._id}}>
                    <i class="bi bi-person-circle"></i>   
                    <p>{{follower.username}}</p> 
                </div>   

            </div>
        </div>
    
        <div class="message-user">
            <div class="contact-info">
                <i class="bi bi-person-circle"></i>   
                <p class="username">Username</p>
            </div>
            <hr>
            <div class="messageInteraction">
                <textarea class="message-input"></textarea>
                <span class="sendBtn"> <i class="bi bi-send"></i></span>
            </div>
    
    
        </div>
    </body>
    
    
</html>
